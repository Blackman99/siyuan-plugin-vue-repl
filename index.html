<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <script type="importmap">
    {
      "imports": {
        "vue": "https://esm.sh/vue",
        "@vue/repl": "https://esm.sh/@vue/repl",
        "vue/compiler-sfc": "https://esm.sh/vue/compiler-sfc"
      }
    }
  </script>
  <link rel="stylesheet" href="https://esm.sh/@vue/repl/dist/style.css">
  <title>Vue Repl</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    .loading-tip {
      color: #41B883;
      font-size: 18px;
      padding: 12px;
    }
    #app {
      min-height: 400px;
    }
    #app .vue-repl {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <h3 class="loading-tip">Loading...</h3>
  </div>

  <script type="module">
    import { createApp, watchEffect } from 'vue'
    import { Repl, ReplStore } from '@vue/repl'

    const query = new URLSearchParams(location.search)
    const siYuanBlockEl = frameElement.parentElement.parentElement
    const key = siYuanBlockEl.dataset.nodeId + '-VUE_REPL'
    const serializedNodeAttrState = siYuanBlockEl.dataset.vueRepl

    const store = new ReplStore({
      serializedState: serializedNodeAttrState || localStorage.getItem(key),
      showOutput: query.has('showOutput'),
      outputMode: (query.get('outputMode') || 'preview'),
      defaultVueRuntimeURL: 'https://esm.sh/vue'
    })
    const app = createApp(Repl, {
      store
    })
    app.config.unwrapInjectedRef = true
    app.config.errorHandler = e => console.error(e)
    app.mount('#app')

    // persist state to localStorage
    watchEffect(() => {
      // remove # prefix
      const serializedStateWithoutHash = store.serialize().slice(1)
      siYuanBlockEl.dataset.vueRepl = serializedStateWithoutHash
      localStorage.setItem(key, serializedStateWithoutHash)
    })

    const resetHeight = () => {
      const appEl = document.getElementById('app')
      if (appEl) {
        appEl.style.height = window.innerHeight + 'px'
      }
    }

    window.addEventListener('resize', resetHeight)
    resetHeight()
  </script>
</body>
</html>
